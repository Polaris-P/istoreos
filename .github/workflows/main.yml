name: Build IsotorOS

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: 环境准备
      run: |
          #sudo rm -rf /usr/share/dotnet /etc/mysql /etc/apt/sources.list.d /usr/local/lib/android /opt/ghc
          #sudo -E apt-get -y purge ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* php* android*
          sudo -E apt-get update
          sudo apt-get install subversion g++ zlib1g-dev build-essential git \
          python3 python3-distutils libncurses5-dev gawk gettext unzip \
          file libssl-dev wget libelf-dev ecj fastjar java-propose-classpath ncurses-term
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h
      
      
    - name: Update package feeds
      run: |
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    - name: Make download
      run: |
        make download -j8 || make download -j1 V=s
        rm -rf $(find ./dl/ -size -1024c)
        df -h
    - name: Build IstoreOS
      run: |
        
        make menuconfig
        make -j$(nproc) V=s

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: istoreos/bin/targets/
