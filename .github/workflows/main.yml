name: Batch Git Clone and Upload

on:
  workflow_dispatch:

jobs:
  batch_clone_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "pengguo2022@163.com"
        git config --global user.name "Polaris-P"

    - name: Clone repositories
      run: |
        REPO_URLS="https://git.openwrt.org/buildbot.git  https://git.openwrt.org/feed/packages.git  https://git.openwrt.org/feed/routing.git  https://git.openwrt.org/feed/telephony.git  https://git.openwrt.org/feed/video.git  https://git.openwrt.org/keyring.git  https://git.openwrt.org/maintainer-tools.git  https://git.openwrt.org/openwrt/openwrt.git  https://git.openwrt.org/openwrt/staging/981213.git  https://git.openwrt.org/openwrt/staging/adrian.git  https://git.openwrt.org/openwrt/staging/ansuel.git  https://git.openwrt.org/openwrt/staging/aparcar.git  https://git.openwrt.org/openwrt/staging/blocktrron.git  https://git.openwrt.org/openwrt/staging/blogic.git  https://git.openwrt.org/openwrt/staging/chunkeey.git  https://git.openwrt.org/openwrt/staging/dangole.git  https://git.openwrt.org/openwrt/staging/dedeckeh.git  https://git.openwrt.org/openwrt/staging/florian.git  https://git.openwrt.org/openwrt/staging/hauke.git  https://git.openwrt.org/openwrt/staging/jogo.git  https://git.openwrt.org/openwrt/staging/jow.git  https://git.openwrt.org/openwrt/staging/kaloz.git  https://git.openwrt.org/openwrt/staging/ldir.git  https://git.openwrt.org/openwrt/staging/luka.git  https://git.openwrt.org/openwrt/staging/lynxis.git  https://git.openwrt.org/openwrt/staging/lynxis/omap.git  https://git.openwrt.org/openwrt/staging/mans0n.git  https://git.openwrt.org/openwrt/staging/mkresin.git  https://git.openwrt.org/openwrt/staging/nbd.git  https://git.openwrt.org/openwrt/staging/neocturne.git  https://git.openwrt.org/openwrt/staging/noltari.git  https://git.openwrt.org/openwrt/staging/pepe2k.git  https://git.openwrt.org/openwrt/staging/rmilecki.git  https://git.openwrt.org/openwrt/staging/stintel.git  https://git.openwrt.org/openwrt/staging/svanheule.git  https://git.openwrt.org/openwrt/staging/thess.git  https://git.openwrt.org/openwrt/staging/wigyori.git  https://git.openwrt.org/openwrt/staging/xback.git  https://git.openwrt.org/openwrt/staging/ynezz.git  https://git.openwrt.org/openwrt/staging/yousong.git  https://git.openwrt.org/openwrt/staging/zorun.git  https://git.openwrt.org/openwrt/svn-archive/archive.git  https://git.openwrt.org/openwrt/svn-archive/docs.git  https://git.openwrt.org/openwrt/svn-archive/feeds.git  https://git.openwrt.org/openwrt/svn-archive/openwrt.git  https://git.openwrt.org/openwrt/svn-archive/packages.git  https://git.openwrt.org/project/bcm63xx/atf.git  https://git.openwrt.org/project/bcm63xx/u-boot.git  https://git.openwrt.org/project/cgi-io.git  https://git.openwrt.org/project/firewall3.git  https://git.openwrt.org/project/firewall4.git  https://git.openwrt.org/project/firmware/qca-wireless.git  https://git.openwrt.org/project/firmware-utils.git  https://git.openwrt.org/project/fstools.git  https://git.openwrt.org/project/fwtool.git"
        CLONE_DIR="/OpenwrtPack"
        for repo_url in $REPO_URLS; do
          git clone $repo_url $CLONE_DIR
        done

    - name: Upload cloned data
      run: |
        cd $CLONE_DIR
        git add .
        git commit -m "Batch clone data"
        git push origin main
